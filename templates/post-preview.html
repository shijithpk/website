{% macro post_preview(post) %}
  <div class="post-preview">
    <h3 class="post-title"><a class="alwaysDark" href="{{ post.permalink }}">{{ post.title }}</a></h3>
    <small>
      {{ post.date| date(format="%B %d, %Y") }}
    </small>
    <div class="summary">
      {{ post.description }}
    </div>
  </div>
{% endmacro input %}
